<body>
    
    <script>
        function reverseText(text) 
        {
        var reversedText = text.split('').reverse().join('');
        return reversedText;
        }

        var inputText = prompt('Metni girin:');
        var reversed = reverseText(inputText);
        alert(reversed);
    </script>
    
</body>
